<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>插件化轮播图</title>
    <link rel="stylesheet" href="reset.css"/>
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="rotateplay.js"></script>
</head>
<style>
    .main{
        width:520px;
        margin:0 auto;
    }
    .main .container{
        width:520px;
        height:280px;
        position:relative;
        overflow: hidden;

    }
    .main .container .con_ul{
        width:3640px;
        position:absolute;
    }
    .main .container .con_ul li{
        float: left;
    }
    .main .container .dir{
        position: absolute;
        top:120px;
        width:40px;
        height:40px;
        line-height: 40px;
        background: grey;
        color: #fff;
        text-align: center;
        opacity: 0.6;
        cursor: pointer;
    }
    .main .container .dir:hover{
        opacity:1;
    }
    .main .container .con_left{
        left:0;
    }
    .main .container .con_right{
        right:0;
    }
    .main .container .bg{
        position:absolute;
        background: yellowgreen;
        width:520px;
        height:30px;
        opacity: 0.8;
        bottom:0;
    }
    .main .container .desc{
        position:absolute;
        line-height: 30px;
        left:20px;
        bottom:0;
    }
    .main .container .btn_ul{
        position:absolute;
        bottom:0;
        right:10px;
        padding-bottom: 5px;
    }
    .main .container .btn_ul li {
        display: inline-block;
        width: 20px;
        height: 20px;
        text-align: center;
        background: grey;
        color: #ffffff;
        border-radius: 50%;
        cursor: pointer;
    }
    .main .container .btn_ul .active{
        color:#ffffff;
        background: #333;
    }
</style>
<body style="width:3640px">
<div class="J_rotate main" data-setting='{
                                            "autoplay":false,
                                            "direction":"right"
                                          }'>
    <div class="container">
        <ul class="con_ul" style="left:-520px"><!--style="left:-520px"-->
            <li><a href="#"><img src="images/taobao2.jpg" title="1" alt="one"/></a></li>
            <li><a href="#"><img src="images/taobao3.jpg" title="2" alt="two"/></a></li>
            <li><a href="#"><img src="images/taobao4.jpg" title="3" alt="three"/></a></li>
            <li><a href="#"><img src="images/taobao5.jpg" title="4" alt="four"/></a></li>
            <li><a href="#"><img src="images/taobao6.jpg" title="5" alt="five"/></a></li>
        </ul>
        <span class="dir con_left"><</span>
        <span class="dir con_right">></span>
        <div class="btns">
            <div class="bg"></div>
            <div class="desc"></div>
            <ul class="btn_ul">
                <li class="active"><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
            </ul>
        </div>
    </div>
</div>
<script>
    $(function(){
        rotatePlay.init($(".J_rotate"));
    })
</script>
</body>
</html>
