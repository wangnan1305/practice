<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lightBox</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src="JS/jquery-1.10.2.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/lightbox.js"></script>
</head>
<!--[if IE]>
<style>
.lightbox-pic-view{height:1%;}
#G-lightbox-mask{background: url(icon-image/opacity.png) repeat left top;}
</style>
<![endif]-->
<body style="height: 1500px;">
<h3>U r unique dear</h3>
class="js-lightbox"  表示这个元素要启用lightbox</br>
data-role="lightbox" 表示这个元素要启用lightbox</br>
data-source="images/1-1.jpg" 原图的地址</br>
data-group="g1"标识当前是否属于一个组别</br>
data-id="dsfsd" 图片的唯一标识</br>
data-caption="标题" 图片的描述文字</br>
<h1>1组图片</h1>
<div>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-1.jpg"
            src="images/1-1.jpg"
            data-group="g1"
            data-id="dsfsd"
            data-caption="标题"
            width="100"
            height="100"/>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-2.jpg"
            src="images/1-2.jpg"
            data-group="g1"
            data-id="gfg"
            data-caption="标题2"
            width="100"
            height="100"/>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-3.jpg"
            src="images/1-2.jpg"
            data-group="g1"
            data-id="gfgsdg"
            data-caption="标题3"
            width="100"
            height="100"/>
</div>
<h1>2组图片</h1>
<div>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-4.jpg"
            src="images/1-4.jpg"
            data-group="g2"
            data-id="dsfsood"
            data-caption="标题4"
            width="100"
            height="100"/>
</div>
<h1>3组图片</h1>
<div>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-5.jpg"
            src="images/1-5.jpg"
            data-group="g3"
            data-id="dsfsd"
            data-caption="标题5"
            width="100"
            height="100"/>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/1-6.jpg"
            src="images/1-6.jpg"
            data-group="g3"
            data-id="gfg"
            data-caption="标题6"
            width="100"
            height="100"/>
    <img
            class="js-lightbox"
            data-role="lightbox"
            data-source="images/2-2.jpg"
            src="images/2-2.jpg"
            data-group="g3"
            data-id="gfgsdg"
            data-caption="标题7"
            width="100"
            height="100"/>
</div>
<script>
    $(function(){
       var lightbox=new LightBox({
           //配置参数
           speed:450,  //图片动画效果的快慢
           picScale:1   //图片相对于整个适口的比例，默认为1,即铺满整个浏览器窗口

       });

    })
</script>
</body>
</html>
