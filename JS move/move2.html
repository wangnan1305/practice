<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
            border:0;
            text-decoration: none;
        }
        .div1{
            width:100px;
            height:200px;
            background: red;
            position:absolute;
            top:150px;
            left: -100px;
        }
        .div2{
            font-size: 16px;
            width:27px;
            height:60px;
            position:absolute;
            top:75px;
            left:100px;
            background: black;
            color: #fff;
            text-align: center;
            line-height: 20px;
        }
        .div3{
            width:100px;
            height:100px;
            background: green;
            position:absolute;
            top:150px;
            left: 800px;
        }
        .div2:hover{
            cursor: pointer;
        }
        .pic1{
            opacity: 0.3;
            filter:alpha(opacity=30);
            margin-left:200px;
        }
    </style>
    <script>

        function getStyle(obj,name){
            return obj.currentStyle ? obj.currentStyle[name] :window.getComputedStyle(obj)[name];
        }

        window.onload=function(){
            //var timer=null;
            var oDiv1=document.getElementById("div1");
            var oDiv2=document.getElementById("div2");
            var oDiv3=document.getElementById("div3");
            var oPic=document.getElementById("pic1");

            oDiv1.onmouseover=function(){
               // oDiv1.style.left='0px';
                startMove(this,{
                    left:0
                },10);
            }
            oDiv1.onmouseout=function(){
                //oDiv1.style.left='-100px';
                startMove(this,{
                    left:-100
                },-10);
            }
            oPic.onmouseover=function(){
                startMove(this,{
                    opacity:100
                },10)
            }
            oPic.onmouseout=function(){
                startMove(this,{
                    opacity:30
                },-10)
            }
            oDiv3.onclick=function(){
                startMove(this,{
                    width:200,
                    height:300
                },10);
            }
            /*function startMove(obj,attr,end,speed) {
                clearInterval(timer);

                timer=setInterval(function(){
                    if(parseInt(obj.style.left)==end){
                        clearInterval(timer);
                    }
                    else{
                        obj.style.left=obj.offsetLeft+speed+'px';
                    }
                },30)
            }*/

            function startMove(obj,json,speed) {
                clearInterval(obj.timer);
                var iCur=0;
                var bool=true;
                obj.timer=setInterval(function(){
                    for(var attr in json)
                    {
                        var end=json[attr];
                        if(attr=='opacity') {
                            iCur = Math.round(getStyle(obj, 'opacity') * 100);
                        }else{
                            iCur=parseInt(getStyle(obj,attr));
                        };
                        if(iCur!=end){
                            bool=false;
                            if(attr=='opacity') {
                                obj.style.opacity = (iCur + speed) / 100;
                                obj.style.filter = 'alpha(opacity=' + (iCur + speed) + ')';
                            }else{
                                obj.style[attr]=iCur+speed+'px';
                            }
                        }
                    }
                    if(bool){
                        clearInterval(obj.timer);
                    }
                },30)

            }

        }
    </script>
</head>
<body>
<img src="images/p1.jpg" id="pic1" class="pic1"/>
<div id="div1" class="div1">
    <div id="div2" class="div2">分享到</div>
</div>
<div id="div3" class="div3"></div>
</body>
</html>
