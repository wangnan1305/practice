<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件委托</title>
    <script src="js/index.js"></script>
</head>
<script>
    EventUtil.addHandler(document,"keyup",function(event){

        event=EventUtil.getEvent(event);
        switch (event.keyCode){

            case 13:
                alert(event.keyCode);
                break;
            case 37:
                function sum(){
                    alert(1+3);
                }
                sum();
                break;
            case 38:
                alert("向上");
                break;
            case 39:
                alert("向右");
                break;
            case 40:
                alert("向下");
                break;



        }

    })
</script>
<body>

</body>
</html>
