<script>

    var oId=document.getElementById("test");
    getElementsByClassNa(oId,'sb')[0].onclick=function(){
        alert('sad')
    };

    function getElementsByClassNa(ele,clazz){

        if(ele.getElementsByClassName){

            return ele.getElementsByClassName(clazz);

        }else{
            var list=ele.getElementsByTagName('*'),result=[];
            for(var i=0;i<list.length;i++){
                if((' '+list[i].className+' ').indexOf(' '+clazz+' ')!=-1){
                    result.push(list[i]);
                }
            }
            return result;
        }
    }
