<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title></title>
    <style type="text/css">
        .wrap {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .wrap .box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            -webkit-animation: rotate 5s 15s linear infinite;
        }
        .wrap .box > div {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0);
            line-height: 400px;
            font-size: 50px;
            text-align: center;
            border-color: rgba(0, 0, 0, 0.8);
            transition: all 1s linear;
        }
        .wrap .box .top{
            -webkit-animation:top 2s 2s linear both;
        }
        .wrap .box .bottom{
            -webkit-animation:bottom 2s 4s linear both;
        }
        .wrap .box .left{
            -webkit-animation:left 2s 6s linear both;
        }
        .wrap .box .right{
            -webkit-animation:right 2s 8s linear both;
        }
        .wrap .box .forward{
            -webkit-animation:forward 2s 10s linear both;
        }
        .wrap .box .back{
            -webkit-animation:back 2s 12s linear both;
        }
        .wrap:hover .box>div{
            border-color: rgba(0,0,0,0);
        }
        .wrap:hover .box .top{
            background: rgba(255,0,0,0.8);
        }
        .wrap:hover .box .bottom{
            background: rgba(255,255,0,0.8);
        }
        .wrap:hover .box .left{
            background: rgba(255,0,255,0.8);
        }
        .wrap:hover .box .right{
            background: rgba(0,255,0,0.8);
        }
        .wrap:hover .box .forward{
            background: rgba(0,0,255,0.8);
        }
        .wrap:hover .box .back{
            background: rgba(0,255,255,0.8);
        }
        @-webkit-keyframes rotate{100%{-webkit-transform:rotate3d(1,1,1,360deg)}}
        @-webkit-keyframes top{100%{-webkit-transform:rotateX(90deg) translateZ(200px)}}
        @-webkit-keyframes bottom{100%{-webkit-transform:rotateX(-90deg) translateZ(200px)}}
        @-webkit-keyframes left{100%{-webkit-transform:rotateY(-90deg) translateZ(200px)}}
        @-webkit-keyframes right{100%{-webkit-transform:rotateY(90deg) translateZ(200px)}}
        @-webkit-keyframes forward{100%{-webkit-transform: translateZ(200px)}}
        @-webkit-keyframes back{100%{-webkit-transform:rotateX(180deg) translateZ(200px)}}
    </style>
</head>
<body>
<div class="wrap">
	<div class="box">
		<div class="forward">forward</div>
		<div class="back">back</div> 
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="top">top</div>
		<div class="bottom">bottom</div>
	</div>
</div>
</body>
</html>
