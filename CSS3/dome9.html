<script>
    var music=document.getElementById("music");
var ele=document.getElementsByTagName('style')[0];
var link=document.getElementsByTagName('link')[0];
    function fadeout(element){
        //设置元素透明度,透明度值按IE规则计,即0~100
        function setOpacity(ele,v){
            ele.filters ? ele.style.filter = 'alpha(opacity='+ v + ')' : ele.style.opacity= v / 100;
        }

        var val=100;
        setOpacity(element,100);//设置初始透明度为100

        var step=function(){
            val-=1;
            if(val>=0){
                setOpacity(element,val);
            }else if(val<0){
                clearInterval(intervalID);   //清除定时器，并且将元素设置为display：none
                element.style.display='none';
            }
        }
        var intervalID=setInterval(step,10);   //每10毫秒执行一次，动画时间为1秒，即需要执行100次,即val值每次减1
    }

    var oT=document.querySelector(".test");
    console.log(oT);
    fadeout(oT)
</script>
